<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="calculator-frame">
        <div class="screen"></div>
        <div class = 'buttons-container'>
            <div class="btn-7" >7</div>
            <div class="btn-8">8</div>
            <div class="btn-9">9</div>
            <div class="add-btn">+</div>
            <div class="btn-4">4</div>
            <div class="btn-5">5</div>
            <div class="btn-6">6</div>
            <div class="sub-btn">-</div>
            <div class="btn-1">1</div>
            <div class="btn-2">2</div>
            <div class="btn-3">3</div>
            <div class="multiply-btn">x</div>
            <div class="clr-btn">c</div>
            <div class="btn-0">0</div>
            <div class="equals-btn">=</div>
            <div class="div-btn">รท</div>
        </div>
    </div>
    
</body>
</html>
